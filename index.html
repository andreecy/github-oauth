<!DOCTYPE html>
<html lang="en">
<head>
    <title>Ukara</title>
</head>
<body>
    <button onclick="auth()">Login with github</button>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
        function auth(){
            axios.get('https://github.com/login/oauth/authorize',{params:{
                client_id:'6dea5d92a372276cb421',

            .then((response)=>{
                console.log(response.data)
            })
        }
    </script>
